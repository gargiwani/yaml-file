<!DOCTYPE html>
<html>
<head>
    <title>Store in DynamoDB</title>
</head>
<body>

<h2>Save User Details</h2>

<form id="userForm">
    <label>Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <button type="submit">Submit</button>
</form>

<p id="response"></p>

<script>
// Your API Gateway URL
const apiUrl = "https://ufsst2d3g8.execute-api.eu-west-1.amazonaws.com/default/AbihshekNew-Resource";

document.getElementById("userForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value
    };

    fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        document.getElementById("response").innerText = "Saved successfully!";
        console.log(result);
    })
    .catch(error => {
        document.getElementById("response").innerText = "Error saving data!";
        console.error(error);
    });
});
</script>

</body>
</html>
